language: android
jdk: oraclejdk8

android:
  components:
    - build-tools-27.0.3
    - android-27
    
    - tools
    - platform-tools
    - tools

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
    
before_script:
  - chmod +x gradlew
  
  
script:
  - ./gradlew clean build
