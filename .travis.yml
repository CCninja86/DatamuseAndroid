language: android
jdk: oraclejdk8
sudo: true

android:
  components:
    - build-tools-27.0.3
    
    - android-27

os:
  - windows

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - gradlew build connectedCheck
